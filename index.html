<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        form{
            background: linear-gradient(to bottom right,red,yellow);
            width: 400px;
            padding: 2px;
            border-style: solid;
            border-width: 2px;
            border-radius: 2%;

        }

        fieldset{
            width: 300px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
<form action = "/form">
    Full Name: <input type = "text" name = "fname"> <br> <br>

    <option value="USA">USA</option>
</select><br><br>
    <input type = "radio" name = "gender" value = "male" checked>I am a Male</input> <br>
    <input type = "radio" name = "gender" value = "male">I am a Female</input><br><br>

    Some Word About me: <textarea id = "words" name = "content"></textarea><br>
    <input type="submit" value="Submit">


</form>

</body>
</html>
